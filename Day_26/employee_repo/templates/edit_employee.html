<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        
        <div class="form-container">
            {% if employee %}
            <form action="/edit/{{ employee.id }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" value="{{ employee.email }}" required>
                </div>

                <div class="form-group">
                    <label for="salary">Salary *</label>
                    <input type="number" id="salary" name="salary" step="0.01" min="0" value="{{ employee.salary }}" required>
                </div>

                <div class="form-group">
                    <label for="is_active">Status</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="is_active" name="is_active" {% if employee.is_active %}checked{% endif %}>
                        <label for="is_active" style="margin: 0;">Active</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Update Profile Image (Optional)</label>
                    {% if employee.image_url %}
                    <div style="margin-bottom: 10px;">
                        <img src="{{ employee.image_url }}" alt="{{ employee.first_name }}" class="employee-image" style="width: 80px; height: 80px;">
                        <p style="font-size: 12px; color: #666; margin-top: 5px;">Current Image</p>
                    </div>
                    {% endif %}
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">Update Employee</button>
                    <a href="/" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
            {% else %}
            <div class="empty-state">
                <p>Employee not found.</p>
                <a href="/" class="btn">Go Back</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
